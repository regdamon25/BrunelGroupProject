<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>
      <h1 class="example-app-name">Brunel Group</h1>
    </span>
    <span class="example-spacer"></span>
    
      <a mat-button [routerLink]="['/']">Home</a>
      <mat-menu #appAboutMenu="matMenu">
        <button mat-menu-item [routerLink]="['/about-us']">About Us</button>
        <button mat-menu-item [routerLink]="['/bio']">Bio</button>
      </mat-menu>
      <a mat-button [matMenuTriggerFor]="appAboutMenu">About</a>
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item [routerLink]="['/conflict-resolution']">Conflict Resolution</button>
        <button mat-menu-item [routerLink]="['/team-leadership']">Team Leadership</button>
        <button mat-menu-item [routerLink]="['/sales-performance']">Sales Performance</button>
      </mat-menu>
      <a mat-button [matMenuTriggerFor]="appMenu">Services</a>
      <a mat-button [routerLink]="['#']">Resources</a>
      <a mat-button [routerLink]="['/contact']">Contact</a>
    
    <span class="example-spacer"></span>
    <a mat-button [routerLink]="['/login']">Login</a>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="container"
         [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
         <router-outlet #o="outlet"></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
